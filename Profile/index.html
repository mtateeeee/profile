    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="profile">
        <div class="logo" onclick="myFunction2()">
            <div>
                <img src="logo@0 1 (1).png" style="padding-top: 30px;">
            </div>

            <div class="logoicon">
                <img src="Vector (19).png">
                <img src="Vector (20).png">
                <img src="Vector (22).png">
                <img src="Vector (23).png">
                <img src="Vector (24).png">
            </div>


            <div class="logoicon1" style="padding-top: 100px;padding-bottom: 50px;">
                <img src="Ellipse 1 (2).png" style="position: absolute;">
                <img src="Vector (25).png" style=" position:absolute; align-items: center;padding-left: 21px;">
            </div>

        </div>

        <div class="setting" id="hide" onclick="myFunction1()">

                <p>settings</p>
            </div>

            <div class="settingtxt2">

                <div class="settingtxt2icon">
                    <div><img src="Vector (27).png" style="width: 35px;"></div>
                    <p>Edit profile</p>

                </div>

                <div class="settingtxt2icon">
                    <div><img src="Vector (28).png" style="width: 35px;"></div>
                    <p>Notification</p>

                </div>

                <div class="settingtxt2icon">
                    <div><img src="Vector (29).png" style="width: 35px;"></div>
                    <p>Security</p>

                </div>

                <div class="settingtxt2icon">
                    <div><img src="Vector (30).png" style="width: 35px;"></div>
                    <p>Appearance</p>

                </div>

                <div class="settingtxt2icon">
                    <div><img src="Vector (32).png" style="width: 35px;"></div>
                    <p>Help</p>

                </div>





            </div>


        </div>

        <div>
            <img src="Line 1 (2).png" style="height: 100vh;">
        </div>

        <div class="edit" style="width: 100%;">
            <form id="myform">
                <div>
                    <div class="edittxt1">
                        <div>
                            <p>
                                Edit profile
                            </p>
                        </div>
                        <div class="avt">
                            <p>
                                LuanVuong
                            </p>
                            <img src="logo@0 1 (1).png" style="width: 150px;">
        
                        </div>
                    </div>
                </div>
    
                <div class="edittxt2">
                    <div class="edittxt21">
                            <div class="input-row">
                                <div>
                                    <p>First Name</p>
                                </div>
                                <div class="input-row">
                                    <input type="text" id="firstname" style="width: 500px;height: 70px; font-size: 45px; ">
                                    <small>Error message</small>
                                </div>
                            </div>

                            <div >
                                <div>
                                    <p>Last Name</p>
                                </div>
                                <div class="input-row">
                                    <input type="text" id="lastname"style="width: 500px;height: 70px;font-size: 45px;">
                                    <small>Error message</small>
        
                                </div>
                            </div>
    
                    </div>
                    <div>
                        <p>Email</p>
                    </div>
                    <div class="input-row">
                        <input type="text" id="email"style="width: 100%;height: 70px;font-size: 45px;">
                        <small>Error message</small>
                    </div>
    
                    <div>
                        <p>Address</p>
                    </div>
                    <div class="input-row">
                        <input type="text"id="address"style="width: 100%;height: 70px;font-size: 45px;">
                        <small>Error message</small>
                    </div>
    
                    <div>
                        <p>Contact Number</p>
                    </div>
                    <div class="input-row">
                        <input type="text"id="phone"style="width: 100%;height: 70px;font-size: 45px;">
                        <small>Error message</small>
                    </div>
    
                    <div>
                        <p>City</p>
                    </div>
                    <div>
                        <select style="width: 300px;height: 50px;font-size: 30px;" >
                            <option value="HCM">HCM</option>
                            <option value="HN">HN</option>
                            <option value="HP">HP</option>
                            <option value="TH">TH</option>
                          </select>
                    </div>
    
                    <div class="editbtn">
                        <div>
                            <button type="button"style="width: 130px; height: 50px;font-size: 25px;" onclick="myFunction()" value="Reset form" >Cancel</button>
    
    
                        </div>
    
                        <div>
                            <button id="btn-register" type="button"style="width: 130px; height: 50px;font-size: 25px;">Save</button>
    
    
                        </div>
    
                    </div>
            </form>


            </div>



        </div>

    </div>
